<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>DOM Scripting Example</title>
        <style>
            #red {
                background-color: red;
            }

            #blue {
                background-color: blue;
            }
        </style>
    </head>
    <body>

        <div id="red">
            this is a red div
        </div>

        <div id="blue">

        </div> 
        <script> 
            var reddiv = document.getElementById('red');
            reddiv.style.backgroundColor = 'grey';
            reddiv.style.color = 'magenta';
            </script>
        
    </body>
</html>
